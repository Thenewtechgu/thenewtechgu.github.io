<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The4BrainStormers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Space+Grotesk:wght@300..700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <header></header>
      <div class="userface">
        <div class="selbox" id="contest">
          <div class="selbox-inner">
            <h3>The4BrainStormers</h3>
            <p>Welcome to The4BrainStormers! Let's start practicing!</p>
            <p>What would you like to practice for?</p>
            <div class="grid">
              <button class="selector" onclick="selectIelts()">IELTS</button>
              <button class="selector" onclick="selectToeic()">TOEIC</button>
            </div>
          </div>
        </div>
        <div class="selbox hidden" id="format">
          <div class="selbox-inner">
            <h3 id="title"></h3>
            <p>IELTS Practice</p>
            <div class="grid">
              <input
                title="Select"
                type="file"
                name="file"
                id="file"
                class="selector"
              />
              <button class="selector" onclick="selWD()">Write Directly</button>
            </div>
          </div>
        </div>
        <div class="selbox hidden" id="ielts">
          <div class="selbox-inner">
            <h3>Choose one task.</h3>
            <p></p>
            <button class="selector" onclick="mode='1'; UpdateWD()">
              Writing Task 1
            </button>
            <button class="selector" onclick="mode='2'; UpdateWD()">
              Writing Task 2
            </button>
            <button class="selector" onclick="mode='both'; UpdateWD()">
              Both Tasks
            </button>
          </div>
        </div>
        <div class="selbox mainbox hidden" id="main">
          <div class="mainbox-inner divider1">
            <div>
              <textarea title="Input" name="" id="tbWrite"></textarea>
            </div>

            <div class="qcontain"><h3 id="question">Question: [foo]</h3></div>
            <div id="tcontain">
              <h3>Time Remaining</h3>
              <h1 id="timer">60:00</h1>
            </div>
            <div>
              <br /><button class="selector" onclick="submit()">Submit</button>
            </div>
          </div>
        </div>
        <div class="selbox mainbox hidden" id="results-outer">
          <div class="mainbox-inner" id="results">
            <h1>Let's see what the AI thinks about your work. &lpar;speed depends on your internet&rpar;</h1>
          </div>
        </div>
      </div>
      
      <footer>
        <button class="selector" onclick="goBack()" id="back">Back</button>
      </footer>
    </div>
    <div></div>
  </body>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</html>
